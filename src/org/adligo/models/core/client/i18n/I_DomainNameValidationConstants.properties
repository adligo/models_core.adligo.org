getEmptyError=Domain can not be empty.
getNoDotError=Domain must contain a dot ie. (name.com).
getToShortError=Domain to short must be at least 4 characters ie. (a.ok).
getNoSpaceError=Domain may not contain a space.
getDotCantBeConsecutive=Domain can NOT have two consecutive dots ie. (foo..bar).
getDotCantBeFirst=Domain can NOT have a dot as its first character.
getDotCantBeLast=Domain can NOT have a dot as its last character.